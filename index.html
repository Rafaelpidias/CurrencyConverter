<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor</title>
</head>

<body>


    <main>
        <img class="img-real" src="./assets/real.png" alt="imgreal">
        <label>
            Converter <b>De</b>
            <select class="currency-select-one">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real</option>



            </select>

        </label>
        <img class="img-usa" src="./assets/dollar.png" alt="imgdollar">
        <label>
            Converter <b>Para</b></p>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real</option>


            </select>

        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">


        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img class="currency-img1" src="./assets/real.png" alt="logo-real-converter">
                <p class="currency" id="currency-name-one">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>

            </div>

            <div>
                <img class="arrow-img" src="./assets/arrow.png" alt="arrow">
            </div>

            <div class="currency-box">
                <img class="currency-img" src="./assets/dollar.png" alt="logo-dollar-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.00</p>

            </div>


        </section>




    </main>




</body>
<script src="./scripts.js"></script>

</html>
